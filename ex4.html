<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <!-- Profile Card Container -->
  <div class="profile-card">
    <!-- Profile Picture -->
    <img class="profile-img" src="rose.png" alt="Profile Picture">
    <!-- Name -->
    <h2 class="profile-name">ROSIE</h2>

    <!-- Bio -->
    <p class="bio">Hi i'm Rosie from blackpink.please enjoy my new single song ft bruno mar "apt".we also have an anounment about our new album that it wil be drop soon on youtube</p>

    <!-- Learn More Button -->
    <button class="btn-learn-more">Learn More</button>
  </div>

</body>
</html>
